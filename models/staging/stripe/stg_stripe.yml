version: 2

models:
  - name: stg_payments
    columns:
      - name: order_id
        tests:
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'bank_transfer', 'coupon', 'gift_card']
      - name: status
        tests:
          - accepted_values:
              values: ['fail', 'success']
